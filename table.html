<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Belajar Membuat tabel</title>
  </head>
  <body>
    <h1>belajae membuat tabel</h1>
    <table>
      <tr>
        <thead>
          <th>Nama</th>
          <th>alamat</th>
          <th>keterangan</th>
        </thead>
      </tr>
      <tr>
        <td>Kuntoro</td>
        <td>jabaebka</td>
        <td>NA</td>
      </tr>
      <tr></tr>
    </table>

    <hr />

    <table border="1">
      <thead>
        <tr>
          <th rowspan="2">Bulan</th>
          <th colspan="3">2019</th>
        </tr>
        <tr>
          <th>Pharma</th>
          <th>Food</th>
          <th>Cosmetics</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Januari</td>
          <td>100</td>
          <td>59</td>
          <td>30</td>
        </tr>
        <tr>
          <td>Februari</td>
        </tr>
        <tr>
          <td>Maret</td>
        </tr>
        <tr>
          <td>April</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
